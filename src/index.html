<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <title>Web App</title>
</head>

<body>
  <header class="c-header">
    <h1 class="c-header__page-title">CodeMiner42</h1>
    <div class="c-header__links">
      <a  href="/">HOME</a>
      <a  href="/about">ABOUT</a>
      <a  href="/benefits">BENEFITS</a>
    </div>
    <button class="c-header__button c-button__custom c-button__custom--yellow"><a href="#section__contact">APPLY NOW</a></button>
  </header>
  <main class="c-main" >
    <h1 class="c-main__content">Trainee Program 2022</h1>
  </main>
  <section id="c-section">
    <h2>Join the program</h2>
    <span>It's time to change your life, improve your skills working with an amazing team.</span>
    <form class="c-section__form">
      <label for="input-name" class="c-section__form__label">Full name:</label>
      <input type="text" class="c-section__form__input c-input__text c-section__form__input--name" id="input-name" placeholder="Name"/>
      <label for="input-email" class="c-section__form__label">E-mail:</label>
      <input type="text" class="c-section__form__input c-input__text c-section__form__input--email" id="input-email" placeholder="user@email.com"/>
      <label for="input-resume" class="c-section__form__label">Resume of your experiences:</label>
      <textarea cols="30" rows="5" class="c-section__form__input c-input__text c-section__form__input--resume" id="input-resume" placeholder="I starting programming..."></textarea>
      <button type="submit" class="c-section__form__submit c-button__custom c-button__custom--blue">SUBMIT</button>
    </form>
  </section>
  <footer>
    <h1 class="c-footer__page-title c-header__page-title">CodeMiner42</h1>
    <button class="c-footer__button c-button__custom c-button__custom--yellow">
      <a href=".c-header">Go to Top</a>
      <div class="c-footer__top-indication"></div>
    </button>
  </footer>
</body>

</html>
