<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <title>Web App</title>
</head>

<body>
  <header>
    <h1 class="page-title">CodeMiner42</h1>
    <div class="header-links">
      <a class="header-links__home" href="/">HOME</a>
      <a class="header-links__about" href="/about">ABOUT</a>
      <a class="header-links__benefits"href="#benefits">BENEFITS</a>
    </div>
    <button class="button__custom"><a href="#section__contact">APPLY NOW</a></button>
  </header>
  <main class="main-content" >
    <h1 class="main-information">Trainee Program 2022</h1>
  </main>
  <section id="section__contact">
    <h2>Join the program</h2>
    <span>It's time to change your life, improve your skills working with an amazing team.</span>
    <form class="contact__form">
      <label for="input-name">Full name:</label>
      <input type="text" class="input__text name" id="input-name" placeholder="Name"/>
      <label for="input-email">E-mail:</label>
      <input type="text" class="input__text email" id="input-email" placeholder="user@email.com"/>
      <label for="input-resume">Resume of your experiences:</label>
      <textarea cols="30" rows="5" class="input__text resume" id="input-resume" placeholder="I starting programming..."></textarea>
      <button type="submit" class="button__custom">SUBMIT</button>
    </form>
  </section>
</body>

</html>
